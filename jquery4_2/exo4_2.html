<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Exercice 2</title>
  </head>
  <body>
    <form class="form">
      <label for="notep">Entrez votre premiere note</label>
      <input type="number" name="notep" id="noteun" class="note" min="0" max="20" required><br>

      <label for="noted">Entrez votre deuxième note</label>
      <input type="number" name="notes" id="notedeux" class="note" min="0" max="20"  required/><br>

      <label for="notet">Entrez votre troisième note</label>
      <input type="number" name="notes" id="notetrois" class="note" min="0" max="20" required/><br>

      <label for="noteq">Entrez votre quatrième note</label>
      <input type="number" name="notes" id="notequatre" class="note" min="0" max="20" required/><br>

      <label for="notec">Entrez votre cinquième note</label>
      <input type="number" name="notes" id="notecinq" class="note" min="0" max="20" required/><br><br>

      <button type="submit" name="submit" id="submit">La moyenne</button>
    </form>

  </body>
</html>
