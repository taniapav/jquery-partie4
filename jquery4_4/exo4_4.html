<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <label for="lastName">Votre nom</label>
    <input type="text" name="lastName" id="lastName" maxlength='20' autofocus required /><br>

    <label for="firstName">Votre prénom</label>
    <input type="text" name="firstName" id="firstName" maxlength='20' required /><br>

    <label for="birthdate">Date de naissance</label>
    <input type="date" name="birthdate" id="birthdate" required /><br>

    <label for="birthplace">Lieu de naissance</label>
    <input type="text" name="birthplace" id="birthplace" maxlength='20' required /><br>

    <label for="employment">Emploi</label>
    <input type="text" name="employment" id="employment" maxlength='20' required /><br>

    <label for="society">La société</label>
    <input type="text" name="society" id="society" maxlength='20' required /><br>
  </form>
  <input type="button"  id="button" value="Générer" />
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/exo4_4.js"></script>
</body>
</html>
